<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note : First Name , Last Name, password and email are required</p>

    <form action="thanku.html" method="get">
        <label for="FirstName">First Name:</label>
        <input type="text" name="" id="FirstName" placeholder="FirstName" required>
        
        <label for="LastName">Last Name:</label>
        <input type="text" name="" id="LastName" placeholder="LastName" required>
        
        <p></p>
        <label for="Email">Email:</label>
        <input type="email" name="" id="Email" placeholder="Email" required>

        <label for="password">Password:</label>
        <input type="password" name="" id="password" placeholder="Password" required>

        <p>Are you over the age of 18?</p>
        <label for="Yes">Yes</label>
        <input type="radio" name="age" id="Yes">
        <label for="No">No</label>
        <input type="radio" name="age" id="No">

        <p>Do you have a credit card or paypal</p>
        <select name="payement" id="">
            <option value="1">Credit card</option>
            <option value="2">PayPal</option>
        </select>
        <p></p>
        <input type="submit" value="Signup" name="" id="">

    </form>
</body>
</html>
