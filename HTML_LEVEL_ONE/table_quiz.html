<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Quiz</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP (Millions of USD)</th>
        </thead>
        <tr>
            <td>USA</td>
            <td>
                <a href="https://en.wikipedia.org/wiki/United_States">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Flag_of_the_United_States_%28Web_Colors%29.svg" alt="USA FLAG">
                </a>
            </td>
            <td>18,561,930</td>
        </tr>
        <tr>
            <td>INDIA</td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Flag_of_India">
                    <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="INDIA FLAG">
                </a>
            </td>
            <td>2,250,990</td>
        </tr>
        <tr>
            <td>Unitetd Kingdom</td>
            <td>
                <a href="https://en.wikipedia.org/wiki/United_Kingdom">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" alt="UNITED KINGDOM">
                </a>
            </td>
            <td>2,649,890</td>
        </tr>
    </table>
    
</body>
</html>
